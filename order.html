<body>
  <form class="inline-form">
    <h2>Build Your Order</h2>
  <div class="container selector-wrapper">
<!--  selector that chooses produce item-->
    <label for="inlineFormCustomSelect">Produce</label>
      <select class="custom-select  " id="inlineFormProduct">
        <option selected>Select...</option>
        <option value="1">Tomato (case)</option>
        <option value="2">Squash (case)</option>
        <option value="3">Onion(case)</option>
      </select>
    </label>
    <!--  quantity selector -->
    <label for="inlineFormCustomSelect">Quantity</label>
      <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormQuantity">
        <option selected>Select...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </label>
    <!--  green btton that adds item to UL-->
    <button type="submit" class="btn btn-success" id="add-item">Add Item</button>
</form>
</div>
<!-- UL that is generated based on user input from above -->
<div class="container">
  <list-group id ="currrent-order" >
    <ul class="list-unstyled">
      <!--  decide between glyph or button...-->

    </ul>
  </list>
</div>
<!--  bottom submit button to nav to the review page / order confirmation pop-up....whatever-->

<!--  java script control of the list above -->
<script>
document.getElementById("add-item").addEventListener("click", function(){
  var newLi = document.createElement("li");
  var order = document.getElementById("current-order").getElementsByTagName("ul");
  var item = document.getElementById("inlineFormProduct");
  var listStringP = item.options[ item.selectedIndex ].text;
  var quant = document.getElementById("inlineFormQuantity");
  var listStringQ = quant.options[ quant.selectedIndex ].text;
  order.appendChild(newLi);
  newLi.innerHTML= "listStringP" + "listStringQ";
});


</script>
